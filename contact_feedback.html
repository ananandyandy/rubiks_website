<!DOCTYPE html>

	<section>
		<h2>Feedback / Contact</h2>

	<div>

			<label for="email">Enter E-Mail:</label>

			<input type="text" id="solveTime" name="solveTime"><br>
			<label for="questions">Enter Questions:</label>
			<textarea id="questions" name="questions" rows="4" cols="50">Questions...</textarea><br>
			<input type="submit" value="Submit">
		</form>
	</div>

			</p>

		<div>
			<img src="Images/instagram_logo.png" alt="Instagram Logo" height="120" width="120">
